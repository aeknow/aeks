<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>aeditor</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <link rel="stylesheet" href="/views/editor.md/examples/css/style.css" />
  <link rel="stylesheet" href="/views/editor.md/css/editormd.css" />  
</head>
<body>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
    <!-- Main content -->
    <div class="box">		
		 <form class="form-horizontal" action="/saveblog" method="POST">   
			 
			 <div class="form-group" style="float:left;">
                  <label class="col-sm-2 control-label" ><font color=red>*</font>Title</label>                  
                    <input type="text" class="form-control" name="title" placeholder="title">                 
             </div><br />
             
             <div class="form-group" style="float:left;margin-left:0px;">
                  <label class="col-sm-2 control-label" >Categories</label>                  
                    <input type="text" class="form-control" name="categories:" placeholder="categories1,categories2 ...">                 
             </div>
             
              <div class="form-group" style="float:left;margin-left:0px;">
                  <label class="col-sm-2 control-label" >Categories</label>                  
                    <input type="text" class="form-control" name="categories:" placeholder="categories1,categories2 ...">                 
             </div>
                      
		 <div id="test-editormd">
                <textarea style="display:none;" name="content"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success pull-left" style="background-color:green;">Post</button>

        <script src="/views/editor.md/examples/js/jquery.min.js"></script>
        <script src="/views/editor.md/editormd.min.js"></script>      
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    tex:true,
                    imageUpload : true,
                    imageUploadURL : "/uploadblogimage",
                    imageFormats      : ["jpg", "jpeg", "gif", "png", "bmp", "webp","mp4","avi"],
                    codeFold : true,
                    taskList : true,                   
                    placeholder : "Enjoy Knowledge! writing now...",
                    htmlDecode : true,
                    path    : "/views/editor.md/lib/"
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "/views/editor.md/lib/"
                });
                */
            });
        </script>
	
	 </form>
	 

		<!-- /.content -->
</div>

</div>
<!-- ./wrapper -->

</body>
</html>
