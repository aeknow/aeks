
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="keywords" content="Editor.md,editor,Markdown Editor,Markdown,编辑器,Markdown编辑器,Markdown在线编辑器,在线编辑器,开源编辑器,开源Markdown编辑器" />
        <meta name="description" content="Editor.md: a simple online markdown editor. 开源在线 Markdown 编辑器" />
        <title>Simple example - Editor.md examples</title>
       <link rel="stylesheet" href="/views/editor.md/examples/css/style.css" />
       <link rel="stylesheet" href="/views/editor.md/css/editormd.css" />
    </head>
    <body>
<style type="text/css">	
	input[type=text] {
    width: 500px;
    padding: 0 25px;
    height: 48px;
    border: 1px solid #f2f2f2;
    background: #f6f6f6;
    color: #202124;
    font-size: 14px;
    line-height: 48px;
    border-radius: 25px;
}

	textarea {
    width: 500px;
    padding: 0 10px;   
    border: 1px solid #f2f2f2;
    background: #f6f6f6;
    color: #202124;
    font-size: 14px;   
    border-radius: 25px;
}
</style>

<form class="form-horizontal" action="/saveblog" method="POST" >
<table style="margin-left:10px;;">	
<tr>
<td width="60px" align="left" border="10">
<b>Title:</b>
</td>
<td>
<input type="text" name="title" placeholder="title" style="margin-left:10px;;">
</td>
</tr>


<tr>
<td width="60px" align="left">
<b>Keywords:</b>
</td>
<td>
<input type="text"  name="tags" placeholder="Keywords of the article" style="margin-left:10px;;">
</td>
</tr>


<tr>
<td width="60px" align="left" >
<b>Categories:</b>
</td>
<td>
<input type="text" name="categories" placeholder="Categories"  style="margin-left:10px;">
</td>
</tr>


<tr>
<td width="60px" align="left"  valign="top">
<b>Description:</b>
</td>
<td align="left">
<textarea rows="6" style="margin-left:10px;width:100%"></textarea>
</td>
</tr>


</table>
 <input type="hidden" name="editpath" value="{{.EditPath}}">
		 <div id="test-editormd">
                <textarea style="display:none;" name="content"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success pull-left" style="background-color:green;color:white">Post</button>

        <script src="/views/editor.md/examples/js/jquery.min.js"></script>
        <script src="/views/editor.md/editormd.min.js"></script>      
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    tex:true,
                    imageUpload : true,
                    imageUploadURL : "/uploadblogimage",
                    imageFormats      : ["jpg", "jpeg", "gif", "png", "bmp", "webp","mp4","avi"],
                    codeFold : true,
                    taskList : true,                   
                    placeholder : "Enjoy Knowledge! writing now...",
                    htmlDecode : true,
                    path    : "/views/editor.md/lib/"
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "/views/editor.md/lib/"
                });
                */
            });
        </script>
        
         </form>
        </body>
</html>
